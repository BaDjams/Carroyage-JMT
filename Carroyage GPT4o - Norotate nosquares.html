<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de carroyage CADO</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --hover-color: #45a049;
    }
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
    }
    input, select, button, .slider-container {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input[type="color"], input[type="range"] {
      padding: 0;
      height: 40px;
    }
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--hover-color);
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.2em;
      }
      input, select, button, .slider-container {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Générateur de carroyage CADO</h1>
    
    <section>
      <label for="coordinates">Coordonnées (WGS84, format "google", par exemple : <i>48.803322, 2.126005</i>) :</label>
      <input type="text" id="coordinates" placeholder="Entrer les Coordonnées" aria-label="Coordonnées" required pattern="^-?\d+(\.\d+)?,\s*-?\d+(\.\d+)?$">
      
      <label for="length">Échelle (en mètres) :</label>
      <input type="number" id="length" placeholder="Spécifier l'échelle" aria-label="Échelle" required min="1">
      
      <label for="color">Choisir une couleur :</label>
      <input type="color" id="color" aria-label="Couleur" value="#FFFFFF">
      
      <div class="slider-container">
        <label for="transparency">Transparence :</label>
        <input type="range" id="transparency" min="0" max="100" value="20" aria-label="Transparence">
      </div>

      <label for="gridName">Nom du carroyage :</label>
      <input type="text" id="gridName" placeholder="Nom du carroyage (optionnel)" aria-label="Nom du carroyage">

      <label for="referencePoint">Point de référence :</label>
      <select id="referencePoint" aria-label="Point de référence">
        <option value="center">Milieu du carroyage</option>
        <option value="bottomLeft">Coin bas gauche</option>
        <option value="topLeft">Coin haut gauche</option>
      </select>
      
      <label for="gridOption">Option de grille :</label>
      <select id="gridOption" aria-label="Option de grille" onchange="toggleCustomGridOptions()">
        <option value="default">Grille par défaut</option>
        <option value="custom">Grille custom</option>
      </select>

      <div id="defaultGridOptions">
        <label for="gridType">Type de grille :</label>
        <select id="gridType" aria-label="Type de grille">
          <option value="Z26">Z26 (26x26)</option>
          <option value="Z14" selected>Z14 (26x14)</option>
          <option value="Q9">Q9 (17x9)</option>
        </select>
      </div>

      <div id="customGridOptions" style="display:none;">
        <label for="customRows">Nombre de lignes (chiffres) :</label>
        <input type="number" id="customRows" min="1" max="26" value="26">
        <label for="customCols">Nombre de colonnes (lettres) :</label>
        <input type="number" id="customCols" min="1" max="26" value="26">
      </div>
      
      <button onclick="generateKML('grid')">Télécharger le KML de la grille</button>
      <button onclick="generateKML('points')">Télécharger le KML des points</button>
    </section>
  </main>

  <script>
    const METERS_PER_DEGREE_LAT = 111320;

    function toggleCustomGridOptions() {
      const gridOption = document.getElementById("gridOption").value;
      document.getElementById("defaultGridOptions").style.display = gridOption === "custom" ? "none" : "block";
      document.getElementById("customGridOptions").style.display = gridOption === "custom" ? "block" : "none";
    }

    function generateKML(type) {
      const coordinatesInput = document.getElementById("coordinates").value;
      const lengthInput = document.getElementById("length").value;
      const colorInput = document.getElementById("color").value;
      const transparencyInput = document.getElementById("transparency").value;
      const gridNameInput = document.getElementById("gridName").value.trim();
      const gridOption = document.getElementById("gridOption").value;

      if (!validateInputs(coordinatesInput, lengthInput)) return;

      const [latitude, longitude] = coordinatesInput.split(',').map(coord => parseFloat(coord.trim()));
      const length = parseFloat(lengthInput);
      const referencePoint = document.getElementById("referencePoint").value;

      const transparencyHex = Math.floor((100 - transparencyInput) * 2.55).toString(16).padStart(2, '0');
      const rgbHex = colorInput.slice(1);
      const kmlColor = transparencyHex + rgbHex.slice(4, 6) + rgbHex.slice(2, 4) + rgbHex.slice(0, 2);

      let gridRows, gridCols, gridType;
      if (gridOption === "default") {
        gridType = document.getElementById("gridType").value;
        ({ gridRows, gridCols } = getDefaultGridDimensions(gridType));
      } else {
        gridRows = parseInt(document.getElementById("customRows").value);
        gridCols = parseInt(document.getElementById("customCols").value);
      }

      const { startingLat, startingLon, referenceCode } = calculateStartingPoint(latitude, longitude, length, referencePoint, gridRows, gridCols);

      let kmlContent = getKMLHeader(kmlColor);

      if (type === 'grid') {
        kmlContent += generateGridLines(startingLat, startingLon, gridRows, gridCols, length, kmlColor);
      } else if (type === 'points') {
        kmlContent += generateGridPoints(startingLat, startingLon, gridRows, gridCols, length, referencePoint);
      }

      kmlContent += `</Document></kml>`;
      downloadKML(kmlContent, length, kmlColor, type, referenceCode, gridNameInput, latitude, longitude, gridType);
    }

    function validateInputs(coordinates, length) {
      const coordsPattern = /^-?\d+(\.\d+)?\s*,\s*-?\d+(\.\d+)?$/;
      if (!coordsPattern.test(coordinates)) {
        alert('Veuillez entrer des coordonnées valides.');
        return false;
      }
      if (isNaN(length) || length <= 0) {
        alert('Veuillez entrer une échelle valide.');
        return false;
      }
      return true;
    }

    function getDefaultGridDimensions(gridType) {
      switch (gridType) {
        case "Z26":
          return { gridRows: 26, gridCols: 26 };
        case "Z14":
          return { gridRows: 14, gridCols: 26 };
        case "Q9":
          return { gridRows: 9, gridCols: 17 };
        default:
          return { gridRows: 26, gridCols: 26 };
      }
    }

    function calculateStartingPoint(lat, lon, length, refPoint, rows, cols) {
      const HALF_GRID_ROWS = Math.floor(rows / 2);
      const HALF_GRID_COLS = Math.floor(cols / 2);

      let startingLat, startingLon, referenceCode;

      switch (refPoint) {
        case "center":
          startingLat = lat - (HALF_GRID_ROWS * (length / METERS_PER_DEGREE_LAT)) - (length / METERS_PER_DEGREE_LAT);
          startingLon = lon - (HALF_GRID_COLS * (length / (METERS_PER_DEGREE_LAT * Math.cos(lat * (Math.PI / 180)))));
          referenceCode = "_C_";
          break;
        case "bottomLeft":
          startingLat = lat - (length / METERS_PER_DEGREE_LAT);
          startingLon = lon;
          referenceCode = "_BG_";
          break;
        case "topLeft":
          startingLat = lat - (rows * (length / METERS_PER_DEGREE_LAT)) - (length / METERS_PER_DEGREE_LAT);
          startingLon = lon;
          referenceCode = "_HG_";
          break;
      }
      return { startingLat, startingLon, referenceCode };
    }

    function getKMLHeader(color) {
      return `<?xml version="1.0" encoding="UTF-8"?>
              <kml xmlns="http://www.opengis.net/kml/2.2">
                <Document>
                  <name>CADO JMT - Carroyage</name>
                  <description>Copyright GIGN/CADO/JMT</description>
                  <Style id="gridLineStyle">
                    <LineStyle>
                      <color>${color}</color>
                      <width>2</width>
                    </LineStyle>
                  </Style>
                  <Style id="cado">
                    <LabelStyle>
                      <scale>1</scale>
                    </LabelStyle>
                    <IconStyle>
                      <scale>0.1</scale>
                      <Icon>
                        <href>https://upload.wikimedia.org/wikipedia/commons/8/8c/Transparent.png</href>
                      </Icon>
                      <hotSpot x="0.5" y="0.5" xunits="fraction" yunits="fraction"/>
                    </IconStyle>
                  </Style>`;
    }

    function generateGridLines(lat, lon, rows, cols, length, color) {
      let lines = '';
      for (let i = 0; i <= rows + 1; i++) {
        const currentLat = lat + (i * (length / METERS_PER_DEGREE_LAT));
        lines += getLinePlacemark(currentLat, lon, cols, length, 'horizontal', color);
      }
      for (let j = 0; j <= cols; j++) {
        const currentLon = lon + (j * (length / (METERS_PER_DEGREE_LAT * Math.cos(lat * (Math.PI / 180)))));
        lines += getLinePlacemark(lat, currentLon, rows + 1, length, 'vertical', color);
      }
      return lines;
    }

    function generateGridPoints(lat, lon, rows, cols, length, refPoint) {
      let points = '';
      const colLabels = Array.from({ length: cols }, (_, i) => String.fromCharCode(65 + i));
      const rowLabels = Array.from({ length: rows }, (_, i) => i + 1);
      
      if (refPoint === "topLeft") {
        rowLabels.reverse();
      }

      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const currentLat = lat + ((i + 1) * (length / METERS_PER_DEGREE_LAT));
          const currentLon = lon + (j * (length / (METERS_PER_DEGREE_LAT * Math.cos(currentLat * (Math.PI / 180)))));
          points += getPointPlacemark(rowLabels[i], colLabels[j], currentLon, currentLat);
        }
      }
      return points;
    }

    function getLinePlacemark(lat, lon, count, length, direction, color) {
      let coordinates = '';
      if (direction === 'horizontal') {
        const endLon = lon + (count * (length / (METERS_PER_DEGREE_LAT * Math.cos(lat * (Math.PI / 180)))));
        coordinates = `${lon},${lat} ${endLon},${lat}`;
      } else if (direction === 'vertical') {
        const endLat = lat + (count * (length / METERS_PER_DEGREE_LAT));
        coordinates = `${lon},${lat} ${lon},${endLat}`;
      }
      return `<Placemark>
                <Style>
                  <LineStyle>
                    <color>${color}</color>
                    <width>2</width>
                  </LineStyle>
                </Style>
                <LineString>
                  <coordinates>${coordinates}</coordinates>
                </LineString>
              </Placemark>`;
    }

    function getPointPlacemark(row, col, lon, lat) {
      return `<Placemark>
                <name>${col}${row}</name>
                <styleUrl>#cado</styleUrl>
                <Point>
                  <coordinates>${lon},${lat}</coordinates>
                </Point>
              </Placemark>`;
    }

    function downloadKML(content, length, color, type, referenceCode, gridNameInput, latitude, longitude, gridType) {
      const date = new Date();
      const formattedDate = `${date.getDate().toString().padStart(2, '0')}.${(date.getMonth() + 1).toString().padStart(2, '0')}.${date.getFullYear()}`;
      const formattedTime = `${date.getHours().toString().padStart(2, '0')}.${date.getMinutes().toString().padStart(2, '0')}`;
      const prefix = type === 'grid' ? 'Carroyage' : 'Points';
      let filename = gridNameInput || `${latitude.toFixed(7)}_${longitude.toFixed(7)}`;
      filename = `${prefix}_${filename}_${gridType}_${referenceCode}${formattedDate}_${formattedTime}.kml`;

      const element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
      element.setAttribute('download', filename);
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de carroyage CADO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.2em;
      }
      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Générateur de carroyage CADO</h1>
  
  <label for="coordinates">Coordonnées (WGS84, format "google", par exemple : <i>48.803322, 2.126005</i>) :</label>
  <input type="text" id="coordinates" placeholder="Entrer les Coordonnées" aria-label="Coordonnées" required>
  
  <label for="length">Échelle (en mètres) :</label>
  <input type="number" id="length" placeholder="Spécifier l'échelle" aria-label="Échelle" required min="1">
  
  <label for="angle">Angle par rapport au nord (en degrés) :</label>
  <input type="number" id="angle" placeholder="Angle de rotation" aria-label="Angle" required min="-360" max="360" value="0">
  
  <label for="color">Choisir une couleur :</label>
  <input type="color" id="color" aria-label="Couleur" value="#FFFFFF">
  
  <button onclick="generateKML()">Télécharger le KML du carroyage</button>
  
  <script>
    const METERS_PER_DEGREE_LAT = 111320;

    function generateKML() {
      const coordinatesInput = document.getElementById("coordinates").value;
      const lengthInput = document.getElementById("length").value;
      const angleInput = document.getElementById("angle").value;
      const colorInput = document.getElementById("color").value;

      if (!validateInputs(coordinatesInput, lengthInput, angleInput)) return;

      const [latitude, longitude] = coordinatesInput.split(',').map(coord => parseFloat(coord.trim()));
      const length = parseFloat(lengthInput);
      const angle = parseFloat(angleInput) * Math.PI / 180; // Convert degrees to radians

      const transparencyHex = '80';
      const rgbHex = colorInput.slice(1);
      const kmlColor = transparencyHex + rgbHex.slice(4, 6) + rgbHex.slice(2, 4) + rgbHex.slice(0, 2);

      const gridRows = 10; // Example grid size
      const gridCols = 10;

      let kmlContent = getKMLHeader(kmlColor);

      for (let i = 0; i <= gridRows; i++) {
        const baseLat = latitude + (i - gridRows / 2) * (length / METERS_PER_DEGREE_LAT);
        const startLon = longitude - (gridCols / 2) * (length / (METERS_PER_DEGREE_LAT * Math.cos(baseLat * (Math.PI / 180))));
        const endLon = longitude + (gridCols / 2) * (length / (METERS_PER_DEGREE_LAT * Math.cos(baseLat * (Math.PI / 180))));
        
        const [startLatRot, startLonRot] = rotatePoint(startLon, baseLat, longitude, latitude, angle);
        const [endLatRot, endLonRot] = rotatePoint(endLon, baseLat, longitude, latitude, angle);

        kmlContent += getLinePlacemark(startLonRot, startLatRot, endLonRot, endLatRot, kmlColor);
      }

      for (let j = 0; j <= gridCols; j++) {
        const baseLon = longitude + (j - gridCols / 2) * (length / (METERS_PER_DEGREE_LAT * Math.cos(latitude * (Math.PI / 180))));
        const startLat = latitude - (gridRows / 2) * (length / METERS_PER_DEGREE_LAT);
        const endLat = latitude + (gridRows / 2) * (length / METERS_PER_DEGREE_LAT);
        
        const [startLatRot, startLonRot] = rotatePoint(baseLon, startLat, longitude, latitude, angle);
        const [endLatRot, endLonRot] = rotatePoint(baseLon, endLat, longitude, latitude, angle);

        kmlContent += getLinePlacemark(startLonRot, startLatRot, endLonRot, endLatRot, kmlColor);
      }

      kmlContent += `</Document></kml>`;
      downloadKML(kmlContent);
    }

    function validateInputs(coordinates, length, angle) {
      const coords = coordinates.split(',').map(coord => parseFloat(coord.trim()));
      if (coords.length !== 2 || coords.some(isNaN)) {
        alert('Veuillez entrer des coordonnées valides.');
        return false;
      }
      if (isNaN(length) || length <= 0) {
        alert('Veuillez entrer une échelle valide.');
        return false;
      }
      if (isNaN(angle) || angle < -360 || angle > 360) {
        alert('Veuillez entrer un angle valide entre -360 et 360 degrés.');
        return false;
      }
      return true;
    }

    function getKMLHeader(color) {
      return `<?xml version="1.0" encoding="UTF-8"?>
              <kml xmlns="http://www.opengis.net/kml/2.2">
                <Document>
                  <name>CADO JMT - Carroyage</name>
                  <Style id="gridLineStyle">
                    <LineStyle>
                      <color>${color}</color>
                      <width>2</width>
                    </LineStyle>
                  </Style>`;
    }

    function rotatePoint(lon, lat, centerLon, centerLat, angle) {
      const cosAngle = Math.cos(angle);
      const sinAngle = Math.sin(angle);

      const dLon = lon - centerLon;
      const dLat = lat - centerLat;

      const x = dLon * cosAngle + dLat * sinAngle;
      const y = -dLon * sinAngle + dLat * cosAngle;

      const rotatedLon = centerLon + x;
      const rotatedLat = centerLat + y;

      return [rotatedLat, rotatedLon];
    }

    function getLinePlacemark(startLon, startLat, endLon, endLat, color) {
      return `<Placemark>
                <Style>
                  <LineStyle>
                    <color>${color}</color>
                    <width>2</width>
                  </LineStyle>
                </Style>
                <LineString>
                  <coordinates>${startLon},${startLat} ${endLon},${endLat}</coordinates>
                </LineString>
              </Placemark>`;
    }

    function downloadKML(content) {
      const date = new Date();
      const formattedDate = `${date.getDate().toString().padStart(2, '0')}.${(date.getMonth() + 1).toString().padStart(2, '0')}.${date.getFullYear()}`;
      const formattedTime = `${date.getHours().toString().padStart(2, '0')}.${date.getMinutes().toString().padStart(2, '0')}`;
      const filename = `Carroyage_${formattedDate}_${formattedTime}.kml`;

      const element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
      element.setAttribute('download', filename);
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }
  </script>
</body>
</html>
